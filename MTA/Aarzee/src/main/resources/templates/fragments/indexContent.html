	<div th:fragment="searchTxnContent">
		<!-- <div th:if="${successfulSearchTxn}" th:text="${successfulSearchTxn}"> -->
		<div th:if="${successfulSearchTxn}" th:replace="fragments/newSearchFragment :: newSearchFrag"></div>
	
	</div>
	<!-- searchTxnContent fragment ends -->


	<div th:fragment="searchResultContent">
		<div th:if="${successSearchResult}">
			<div th:if="${userSearchDetails}">
				User Name:
				<p th:text="${userSearchDetails.email_ID}"></p>
				Password :
				<p th:text="${userSearchDetails.password}"></p>

				First Name:
				<p th:text="${userSearchDetails.firstname}"></p>
				Last Name :
				<p th:text="${userSearchDetails.lastname}"></p>
				Phone No :
				<p th:text="${userSearchDetails.phone}"></p>

			</div>

		</div>
	</div>


	<div th:fragment="newTxnContent">
		<div th:if="${successfulNewTxn}" th:replace="fragments/newTxnFragment :: newTxnFrag"></div>
	</div>


	<div th:fragment="reportsContent">
		<div th:if="${successfulReports}" th:text="${successfulReports}">
		</div>
	</div>

	<div th:fragment="complianceSetContent">
		<div th:if="${successfulSetCompliance}"
			th:text="${successfulSetCompliance}"></div>
	</div>

	<div th:fragment="exchangeRateContent">
		<div th:if="${successfulRates}" th:text="${successfulRates}"></div>
	</div>

	<div th:fragment="userControlContent">
		<div th:if="${successfulUserCtrl}" th:text="${successfulUserCtrl}">
		</div>
	</div>

	<div th:fragment="currentUserContent">
		<div th:if="${successfulcurUserCtrl}"
			th:text="${successfulcurUserCtrl}"></div>
	</div>

	<div th:fragment="logoutContent">

		</div>
	</div>
