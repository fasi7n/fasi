<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     
</head>
<body>

<div th:fragment="newSearchFrag">

<!-- SUCCFUL NEW SEARCH BLOCK -->
<div th:if="${successfulSearchTxn}" class="container" id="successfulSearchTxn">

<div class="container">
		<div class="row">
					
		<div class="col-md-8 col-md-offset-2" id="searchPanel">
		

			<!-- th:action="@{/search}" -->
			<!-- <form  th:action="@{/search}" id="searchSenderForm"  th:object="${senderSearchFormBean}" method="POST">  -->
			<form  id="searchSenderForm"  th:object="${senderSearchFormBean}" > 
			
						<fieldset>


							<div class="panel panel-default">
							<div class="panel-heading">
								<strong>Please search using one of the following criteria:</strong>
							</div>							
							</div><!-- PANEL DEFAULT ENDS -->
						
							<div class="form-group col-md-12">

							<div class="errorSpace">
							<strong><p th:if="${searchError}" th:text="${searchError}"></p></strong>
							</div>

							<div class="searchSuccessSpace">
							<strong><p th:if="${searchSuccess}" th:text="${searchSuccess}"></p></strong>
							</div>
												
							</div><!--  END OF COL DIV -->
					

												<div class="form-group col-md-12">													
													<label for="email">E-Mail: </label>
													<input type="email" class="form-control" id="searchSenderEmail" name="search_email" th:field="*{senderEmail}"> </input>													
												</div>

												<div class="form-group col-md-12">
													<label for="phone">Phone: </label>
													<input type="text" class="form-control" id="phone" name="search_phone" th:field="*{primaryPhone}"></input>
												</div>

												<div class="form-group col-md-12">												
													<label for="firstName">First Name:  </label>
													<input type="text" class="form-control" id="firstName" name="search_firstName" th:field="*{firstName}"></input>
												</div>

												<div class="form-group col-md-12">
													<label for="lastName">Last Name: </label>
													<input type="text" class="form-control" id="lastName" name="search_lastName" th:field="*{lastName}"> </input>
												</div>

													<div class="form-group">
													<button class="form-control btn btn-primary btn-block"
														id="searchSenderButton"
														> Search - Non Submit Type </button> </div>   

										<!-- 					
											  <input type="submit" name="srchSenderSubmit"
														class="form-control btn btn-primary btn-block"
														id="srchSenderSubmit"
														value="SEARCH" />   -->
														
														 
											

												<div class="form-group">
													<input type="reset"
														class="form-control btn btn-warning btn-block"
														id="clearsearchSender"
														value="CLEAR" />
												</div>

										
										

									</fieldset>
		</form>

							<div id="searchResultTemp1"></div>
							<div id="searchResultTemp2"></div>
							<div id="searchUsersSpace"></div>
							

				<div th:if="${searchResultsSuccess}" class="table" id="searchResultsTable">
				
							<div class="panel panel-default">
							<div class="panel-heading">
								<strong>See Search Results Below:</strong>
							</div>							
							</div><!-- PANEL DEFAULT ENDS -->
							<div>
							 <table class="table table-striped">
  								<tr>
   									 <th>Sender First</th>
									 <th>Sender Last</th>
									 <th>Primary Phone</th>
									 <th>Secondary Phone</th>
									 <th>Sender E-Mail</th>
								</tr>
								
								<tr th:each="returnSenderSearchResults">
									<td th:text="${returnSenderSearchResults[0].sender_id}"></td>
									<td th:text="${returnSenderSearchResults[0].firstName}"></td>
									<td th:text="${returnSenderSearchResults[0].lastName}"></td>
									<td th:text="${returnSenderSearchResults[0].primaryPhone}"></td>	 
									<td th:text="${returnSenderSearchResults[0].secondaryPhone}"></td>	
									<td th:text="${returnSenderSearchResults[0].senderEmail}"></td>	  
								 </tr>
							</table> 
							</div>
				</div>


				</div>
				<!-- searchPanel DIV ENDS -->
				</div>
				<!-- ROW DIV -->
				</div>
				<!-- CONTAINER DIV -->

	</div>
</div>

</body>
</html>
